<style>
  body {
    font-size: 40px;
  }
</style>
<div id="root">

</div>
<script type="application/javascript">
  function start() {
    let xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "http://localhost:9990/provide", false ); // false for synchronous request
    xmlHttp.send( null );
    console.log(xmlHttp.responseText);
    root.innerHTML = xmlHttp.responseText;

    if (xmlHttp.responseText !== '<div></div>') {
      setTimeout(start, 100000);
    } else {
      setTimeout(start, 2000);
    }
  }

  start();
</script>
